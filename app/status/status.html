
<div class="row">
  <div class="large-12 columns">
    <h3>Readings</h3>
    <table>
      <tr>
        <th>Location</th>
        <th>Parameter</th>
        <th>Value</th>
        <th>Time</th>
        <th>Id</th>
      </tr>
      <tr ng-repeat="r in readings | orderBy:&quot;loc&quot; track by r.id">
        <td>{{r.loc}}</td>
        <td>{{r.key}}</td>
        <td>{{r.value}}</td>
        <td>{{r.date}}</td>
        <td>{{r.id}}</td>
      </tr>
    </table>
  </div>
</div>
