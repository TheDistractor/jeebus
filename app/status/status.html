
<div class="row">
  <div class="large-12 columns">
    <h3>Readings</h3>
    <table>
      <tr>
        <th>Location</th>
        <th>Parameter</th>
        <th>Value</th>
        <th>Time</th>
        <th>Tag</th>
      </tr>
      <tr ng-repeat="r in readings | orderBy:&quot;loc&quot;">
        <td>{{r.loc}}</td>
        <td>{{r.key}}</td>
        <td>{{r.val}}</td>
        <td>{{r.ms | date:"MM-dd HH:mm:ss"}}</td>
        <td>{{r.tag}}</td>
      </tr>
    </table>
  </div>
</div>
