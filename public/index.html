<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>Blink demo</title>
    <style>body { margin: 30px; }</style>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.7/angular.js"></script>
  </head>
  <body ng-controller="MainCtrl">
    <h1>Blink</h1>
    <table cellpadding="10">
      <tr>
        <td>
          <input type="checkbox" name="redLed" id="rl" disabled>
          <Label for="rl">Red LED</Label>
        </td>
        <td>
          <input type="checkbox" name="greenLed" id="gl" disabled>
          <Label for="gl">Green LED</Label>
        </td>
      </tr>
      <tr>
        <td>
          <button ng-mouseDown="button(&quot;b1&quot;,1)" ng-mouseup="button(&quot;b1&quot;,0)">Button 1</button>
        </td>
        <td>
          <button ng-mouseDown="button(&quot;b2&quot;,1)" ng-mouseup="button(&quot;b2&quot;,0)">Button 2</button>
        </td>
      </tr>
    </table>
    <p>Count = {{ count }}</p>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.0/angular-ui-router.js"></script>
    <script src="client.js"></script>
  </body>
</html>
